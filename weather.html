<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #weather-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #885316;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weather-container" style="display: none;">
        <h2 id="city"></h2>
        <p>Temperature: <span id="temperature"></span>Â°C</p>
        <p>Condition: <span id="condition"></span></p>
    </div>
    
    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const apiKey = '065d3604ef694913ae2124902250202';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('city').innerText = data.location.name;
                document.getElementById('temperature').innerText = data.current.temp_c;
                document.getElementById('condition').innerText = data.current.condition.text;
                document.getElementById('weather-container').style.display = 'block';
            } catch (error) {
                alert('Failed to fetch weather data. Please try again.');
            }
        }
    </script>
</body>
</html>
